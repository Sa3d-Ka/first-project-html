<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMC</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body>

    <h2 style="text-align: center;">Vidéo de présentation</h2>
    
    <!-- Vidéos côte à côte -->
    <div style="display: flex; justify-content: space-between;">
        <!-- Vidéo à gauche -->
        <div style="flex: 1; text-align: center;">
            <video width="100%" style="max-width: 520px; border-radius: 4%;" controls autoplay muted>
                <source src="video/cmc video.mp4" type="video/mp4"> 
                <source src="video/cmc video.webm" type="video/webm">
            </video>
        </div>

        <!-- Vidéo à droite -->
        <div style="flex: 1; text-align: center;">
            <video width="100%" style="max-width: 520px; border-radius: 4%;" controls autoplay muted>
                <source src="video/cmc2.mp4" type="video/mp4"> 
                <source src="video/cmc2.webm" type="video/webm">
            </video>
        </div>
    </div>

    <!-- Audio, YouTube et PDF -->
    <div style="text-align: center; margin-top: 40px;">
        <h2>Audio de présentation</h2>
        <audio controls>
            <source src="audio/cmc audio.mp3" type="audio/mp3">
            <source src="audio/cmc audio.ogg" type="audio/ogg">
        </audio>

        <h2>Vidéo YouTube intégrée</h2>
        <iframe width="560" 
                height="315"
                style="border-radius: 4%;" 
                src="https://www.youtube.com/embed/0qyEhOyCHP0?si=Y_JJSNVKkqgY-tOP" 
                title="YouTube video player" 
                frameborder="0"
                poster
                allowfullscreen>
        </iframe>

        <h2>Document PDF</h2>
        <iframe src="pdf/cmc digital&AI.pdf" 
                width="100%" 
                height="500px" 
                type="application/pdf">
        </iframe>

        <!-- Lien pour télécharger le PDF -->
        <h2>Télécharger le PDF</h2>
        <a href="pdf/cmc digital&AI.pdf" download="digital.pdf">Télécharger le fichier PDF</a>
    </div>

</body>
</html>
